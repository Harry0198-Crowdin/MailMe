T: "FR"
VER: 1.1

prefix: "&8[&eMailMe&8]&r"

cmd:
  lang-change: "@prefix &eLa langue a changé !"
  notify-change: "@prefix &eParamètres de notification mis à jour!"
  mail-unread: "@prefix Vous avez du courrier non lu!"
  invalid-preset-key: "@prefix &eClé prédéfinie invalide! Vérifiez votre config.yml pour les valeurs valides"
  vault-insufficient-funds: "@prefix &eFonds insuffisants!"
  unknown-player: "prefix &eUn joueur inconnu ou un joueur ne s'est pas encore joint!"

text:
  format:
    - "&8<    &eCourrier    &8>"
    - "&7Courrier à partir de: &b%sender%"
    - "&7Reçu à: &b%time%"
    - "&7Contenu: %contents%"
  hover: "&cCliquez pour répondre!"
  prev-page: "&e<<< Page précédente"
  prev-page-hover: "&cCliquez pour la page précédente!"
  next-page: "&ePage suivante >>>"
  next-page-hover: "&cCliquez pour la page suivante"


notify:
  received: "@prefix &eVous avez reçu du courrier de %s"
  sent: "@prefix &eVous avez envoyé du courrier à %s"
  sent-multiple: "Destinataires multiples"
  could-not-send: "@prefix &eImpossible d’envoyer du courrier à %s. Vous avez récemment envoyé du courrier. S’il vous plaît essayer à nouveau plus tard."

mail:
  message: "@prefix Qu’aimeriez-vous que le message dise??"
  sound-input: "@prefix Quel son aimeriez-vous jouer ? Trouvez des sons valides ici: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html"
  no-space: "@prefix Vous n'avez pas d'espace dans votre inventaire pour le réclamer!"
  unknown: "Inconnue"
  anonymous: "Anonyme"
  server: "Server"

mailbox:
  not-chest: "@prefix Votre boîte aux lettres doit être un coffre!"
  mailbox-set: "@prefix Votre boîte aux lettres est configurée!"
  mailbox-removed: "@prefix Votre boîte aux lettres a été supprimée!"

help:
  - "&8[&eMailMe&8]"
  - "&e/mail lang <language> &7Changement de langue"
  - "&e/mail notify <true/false> &7Modifier les paramètres de notification"
  - "&e/mail read &7Lisez votre courrier"
  - "&e/mail send &7Envoyez votre courrier"
  - "&e/mail text &7Lire le courrier comme texte"
  - "&e/mail mailbox <set/remove>"
  - "&e/mailme admin send <all/playername> [Preset-ID] &7Senden Sie eine Standardmail."
  - "&e/mailme admin preset <id-to-set> &7Legt eine Voreinstellung für das Senden durch den Administrator fest"

gui:
  read-title: "Lire Mail"
  choose-player-title: "Destinataires"
  item-input-title: "Articles à envoyer"
  choose-icon-title: "Choisissez l’icône"


  search: "Écrivez le nom du joueur que vous souhaitez trouver"
  send:
    title: "&bEnvoyer un mail"
    material: FEATHER
    amount: 1
    glow: true
    lore:
      - "&7Cliquer dessus"
      - "&7ouvrira le générateur de courrier"
      - "&7menu!"
  mail:
    title: "&7Courrier à partir de: &b@sender"
    lore:
      - ""
      - "&7Reçu à: &b@time"
      - "&7Type de courrier: &b@type"
      - "&7Lire: &b@read"

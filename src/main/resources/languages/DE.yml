T: "DE"
VER: 1.1

prefix: "&8[&eMailMe&8]&r"

cmd:
  lang-change: "@prefix &eSprache geändert!"
  notify-change: "@prefix &eBenachrichtigungseinstellungen aktualisiert!"
  mail-unread: "@prefix &eDu hast ungelesene Nachrichten!"
  invalid-preset-key: "@prefix &eUngültige voreingestellte Taste! Überprüfe deine config.yml auf gültige Werte"
  vault-insufficient-funds: "@prefix &eUnzureichende Mittel!"
  unknown-player: "@prefix &eUnbekannter Spieler oder Spieler ist noch nicht beigetreten!"
text:
  format:
    - "&8< &eNachrict &8>"
    - "&7Nachricht von: &b%sender%"
    - "&7Erhalten am: &b%time%"
    - "&7Inhalt: %contents%"
  hover: "&cKlicke zum Antworten!"
  prev-page: "&e<<< Vorherige Seite"
  prev-page-hover: "&cKlicke für die vorherige Seite!"
  next-page: "&eNächste Seite >>>"
  next-page-hover: "&cKlicke für die nächste Seite!"


notify:
  received: "@prefix &eDu hast eine Nachricht von %s erhalten"
  sent: "@prefix &eDu hast eine Nachricht an %s gesendet"
  sent-multiple: "Mehrere Empfänger"
  could-not-send: "@prefix &cWarnung! &eKonnte Nachricht nicht an %s senden. Du hast erst kürzlich eine gesendet. Bitte versuch es später erneut."

mail:
  message: "@prefix Was soll die Nachricht sagen?"
  sound-input: "@prefix Welchen Sound möchtest du gerne spielen? Gültige Sounds kannst du hier finden: https://hub.spigotmc.org/javadocs/spigot/org/bukkit/Sound.html"
  no-space: "@prefix Du hast keinen Platz im Inventar, um dies zu beanspruchen!"
  unknown: "Unbekannt"
  anonymous: "Anonym"
  server: "Server"

mailbox:
  not-chest: "@prefix Deine Mailbox muss eine Truhe sein!"
  mailbox-set: "@prefix Deine Mailbox wurde gesetzt!"
  mailbox-removed: "@prefix Deine Mailbox wurde entfernt!"

help:
  - "&8[&eMailMe&8]"
  - "&e/mail lang <Sprache> &7Sprache ändern"
  - "&e/mail notify <true/false> &7Benachrichtigungseinstellungen ändern"
  - "&e/mail read &7Deine Nachrichten lesen"
  - "&e/mail send &7Eine Nachricht senden"
  - "&e/mail text &7Nachrichten als text lesen"
  - "&e/mail mailbox <set/remove>"
  - "&e/mail defaultMB &7Setzt die Standart Mailbox"
  - "&e/mailme admin send <all/playername> [Preset-ID] &7Sende eine Standardmail."
  - "&e/mailme admin preset <id-to-set> &7Legt eine Voreinstellung für das Senden durch den Administrator fest"

